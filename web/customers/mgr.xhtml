<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="form" styleClass="jsfcrud_list_form">
                <p:growl id="growl" showDetail="true"/>
                <p:dataTable id="maindt" var="item" value="#{customersController.items}" rowKey="#{item.customerCode}" editable="True"
                             paginator="true" rows="15"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             selectionMode="multiple" selection="#{customersController.selectedItems}">
                    <p:ajax event="rowEdit" listener="#{customersController.onEdit}" update=":form:growl" />
                    <p:ajax event="rowEditCancel" listener="#{customersController.onCancel}" update=":form:growl" /> 
                    <f:facet name="header">
                        <p:commandButton value="Refresh" icon="ui-icon-refresh" update=":form:maindt"
                                         actionListener="#{customersController.prepareList()}"/>
                        <p:commandButton value="Add" icon="ui-icon-circle-plus" update=":form:newItemDiag,:form:growl"
                                         actionListener="#{customersController.prepareCreate()}" oncomplete="createDialog.show()"/>
                        <p:commandButton value="Destroy!!!" icon="ui-icon-circle-minus" update=":form:maindt"
                                         oncomplete="confirmation.show()"/>
                    </f:facet>

                    <p:column headerText="#{bundle.ListCustomersTitle_customerCode}" sortBy="#{item.customerCode}" filterBy="#{item.customerCode}" filterMatchMode="contains">
                        <p:cellEditor>  
                            <f:facet name="output">
                                <h:outputText value="#{item.customerCode}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.customerCode}" style="width:100%" required="true" requiredMessage="Customer code is required"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="#{bundle.EditCustomersTitle_customerFullName}" sortBy="#{item.customerFullName}" filterBy="#{item.customerFullName}" filterMatchMode="contains">
                        <p:cellEditor>  
                            <f:facet name="output">
                                <h:outputText value="#{item.customerFullName}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.customerFullName}" style="width:100%" required="true" requiredMessage="Name is required"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{bundle.ListCustomersTitle_region}">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{item.region}" />
                            </f:facet>  
                            <f:facet name="input">  
                                <h:selectOneMenu value="#{item.region}" >  
                                    <f:selectItems value="#{customersController.colRegions}"  
                                                   var="selectOption"
                                                   itemLabel="#{selectOption.label}"  
                                                   itemValue="#{selectOption.value}" />  
                                </h:selectOneMenu>
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Options" style="width:50px">  
                        <p:rowEditor />  
                    </p:column>  
                </p:dataTable>

                <p:confirmDialog id="confirmDialog" message="Are you sure about destroying the world?"  
                                 header="Initiating destroy process" severity="alert" widgetVar="confirmation">
                    <p:commandButton id="confirm" value="Yes, sure" update=":form:growl,:form:maindt" oncomplete="confirmation.hide()"  
                                     actionListener="#{customersController.destroyAndView()}" />  
                    <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button"/>
                </p:confirmDialog>  
                
                <p:dialog id="newItemDiag" header="Item details" dynamic="true" modal="true" widgetVar="createDialog" height="220" width="450" resizable="false">
                    <p:panelGrid columns="2" id="panelNewEmp">
                        <h:outputLabel for="Code" value="Carrier Code:"/>
                        <p:inputText id="Code" value="#{customersController.selected.customerCode}" required="true" label="Name" style="width:200px" requiredMessage="Customer code is required"/>
                        <h:outputLabel for="FName" value="Customer Name:"/>
                        <p:inputText id="FName" value="#{customersController.selected.customerFullName}" required="true" label="Full Name" style="width:200px" requiredMessage="Full name is required"/>
                        <h:outputLabel for="Region" value="Region:"/>
                        <p:selectOneListbox id="Region" label="Region" value='#{customersController.selected.region}' style="width:200px">
                            <f:selectItem itemLabel="North America" itemValue="NA" />
                            <f:selectItem itemLabel="Central and South America" itemValue="SA" />
                            <f:selectItem itemLabel="Europe, Africa and Asia" itemValue="EMEA" />
                        </p:selectOneListbox>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Create" actionListener="#{customersController.create()}"
                                         update="growl,:form:maindt,panelNewEmp" onsuccess=":form:remoteCmdCloseDialog"/>
                        <p:commandButton value="Close" update="newItemDiag,:form:growl,:form:maindt" immediate="true" oncomplete=":form:remoteCmdCloseDialog"/>
                    </f:facet>
                </p:dialog>
                <p:remoteCommand id="remoteCmdCloseDialog" actionListener="#{customersController.prepareList()}" update=":form:growl,:form:maindt" oncomplete="createDialog.hide()"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
